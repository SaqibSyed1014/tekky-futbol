<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TekkyFutbol — Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --tekky-blue: #0074ff;
      --bg: #000000;
      --fg: #e9eef7;
      --muted: #b6c2d3;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(180deg, #000 0%, #020b18 100%);
      color: var(--fg);
      overflow-x: hidden
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      padding: 0.9rem 1.25rem;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 116, 255, 0.2);
      z-index: 100
    }

    .logo img {
      height: 50px;
      width: auto;
      mix-blend-mode: lighten;
      filter: brightness(1.2);
      border-radius: 8px
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      font-family: 'Bebas Neue', sans-serif
    }

    .nav-links ul {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-left: auto;
      font-family: 'Bebas Neue', sans-serif;
      list-style: none;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      letter-spacing: 1px
    }

    .nav-links a:hover {
      color: var(--tekky-blue);
      text-shadow: 0 0 8px var(--tekky-blue)
    }

    .nav-links .dropdown-menu {
      position: relative;
      z-index: 0;
    }

    .nav-links .nav-links-dropdown {
      position: absolute;
      left: 50%;
      top: 100%;
      transform: translate(-50%, -30px);
      z-index: 1;
      padding: 20px 0 0;
      width: max-content;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: all .3s ease-out;
    }

    .nav-links .dropdown-menu:last-child .nav-links-dropdown {
      left: auto;
      right: 0;
      transform: translate(0, -30px);
    }

    .nav-links .dropdown-menu:hover .nav-links-dropdown {
      opacity: 1;
      pointer-events: auto;
      transform: translate(-50%, 0);
    }

    .nav-links .dropdown-menu:last-child:hover .nav-links-dropdown {
      opacity: 1;
      pointer-events: auto;
      transform: translate(0, 0);
    }

    .nav-links-dropdown ul {
      background: #000;
      border: 2px solid var(--tekky-blue);
      border-radius: 12px;
      padding: 1.2rem;
      text-align: center;
      box-shadow: 0 0 12px var(--tekky-blue);
      display: flex;
      flex-direction: column;
      text-align: left;
      align-items: start;
      width: 100%;
    }

    .nav-links-dropdown ul li a {
      word-break: keep-all;
    }

    .nav-links .dropdown-menu a {
      display: flex;
      align-items: center;
      gap: 2px;
    }

    .nav-links .dropdown-menu a svg {
      width: 16px;
    }

    .logo.logo-mobile {
      display: none;
    }

    .logo-desktop .logo {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header {
      position: relative;
      min-height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 6.5rem;
/*       background: radial-gradient(60% 50% at 50% 35%, rgba(0, 116, 255, 0.32), rgba(0, 0, 0, 0.95) 60%), url('tekky-contact-bg.jpg') center/cover no-repeat fixed; */
    }

    .hero {
      position: relative;
      z-index: 2;
      max-width: 980px;
      padding: 0 1rem
    }


    .tagline {
      margin-top: 0.4rem;
      color: var(--tekky-blue);
      font-weight: 700;
/*       text-shadow: 0 0 10px var(--tekky-blue); */
/*       animation: pulseGlow 3s ease-in-out infinite alternate; */
    }

    .subtext {
      margin: 0.9rem auto 1.2rem;
      color: var(--muted);
      max-width: 70ch;
      line-height: 1.7
    }

    @keyframes pulseGlow {
      0% {
        text-shadow: 0 0 15px var(--tekky-blue)
      }

      100% {
        text-shadow: 0 0 40px var(--tekky-blue)
      }
    }

    main {
      max-width: 800px;
      margin: 3rem auto 4rem;
      padding: 0 1.25rem;
      text-align: center
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border: 1px solid rgba(0, 116, 255, 0.3);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 116, 255, 0.15)
    }

    input,
    textarea {
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(0, 116, 255, 0.4);
      border-radius: 8px;
      padding: 0.8rem;
      color: var(--fg);
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: var(--tekky-blue);
      box-shadow: 0 0 8px var(--tekky-blue)
    }

    textarea {
      resize: vertical;
      min-height: 120px
    }

    button {
      margin-top: 1rem;
      padding: 0.8rem;
      border: none;
      border-radius: 40px;
      background: var(--tekky-blue);
      color: #fff;
      font-family: 'Bebas Neue', sans-serif;
      letter-spacing: 1px;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 15px var(--tekky-blue);
      transition: .25s
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px var(--tekky-blue)
    }

    .success-message {
      display: none;
      color: var(--tekky-blue);
      font-weight: 600;
      margin-top: 1rem;
      text-shadow: 0 0 8px var(--tekky-blue)
    }

    .glow-divider {
      width: 80%;
      height: 4px;
      margin: 2.5rem auto;
      background: linear-gradient(90deg, transparent, var(--tekky-blue), transparent);
      border-radius: 4px;
      box-shadow: 0 0 20px var(--tekky-blue);
    }

    section h2 {
      font-family: 'Bebas Neue', sans-serif;
      color: var(--tekky-blue);
      font-size: 2rem;
      text-shadow: 0 0 15px var(--tekky-blue);
      margin-bottom: 1rem
    }

    .contact-info {
      margin-top: 2rem
    }

    .contact-info p {
      color: #d3d9e3;
      margin: 0.4rem 0
    }

    .sec-cta {
      text-align: center;
      margin-top: 2rem
    }










    .nav-links.active {
      display: block;
    }

    @media(max-width:768px) {
      h1 {
        font-size: 2.5rem
      }

      header {
        min-height: 50vh
      }



      .nav-links {
        display: none;
        position: absolute;
        left: 0;
        top: 100%;
        width: 100%;
        background: #000;
        backdrop-filter: blur(10px);
      }

      .nav-links ul {
        align-items: start;
        flex-direction: column;
        padding: 20px 20px;
      }

      .nav-links .logo-desktop {
        display: none;
      }

      nav {
        justify-content: space-between;
      }

      .menu-toggler {
        display: flex;
      }

      .nav-links .nav-links-dropdown {
        position: static;
        transform: none;
        display: none;
      }

      .nav-links .dropdown-menu.active .nav-links-dropdown {
        display: block;
      }

      .nav-links .dropdown-menu:hover .nav-links-dropdown {
        position: static;
        transform: none;
      }
    }
  </style>

  <link rel="stylesheet" href="styles.css" />
  <script src="components/nav.js" type="text/javascript" defer></script>
  <script src="components/footer.js" type="text/javascript" defer></script>

</head>

<body>
    <div id="nav"></div>


  <header>
    <div class="hero">
      <h1>CONTACT TEKKYFUTBOL</h1>
      <p class="tagline">For Ballers Who Create</p>
      <p class="subtext">Reach out for sponsorships, media, or player inquiries.</p>
    </div>
  </header>

  <div class="glow-divider"></div>

  <main>
    <section id="contact-form">
      <h2>Send a Message</h2>
      <form onsubmit="event.preventDefault();document.querySelector('.success-message').style.display='block';">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
        <div class="success-message">✅ Your message has been sent!</div>
      </form>
    </section>

    <div class="glow-divider"></div>

    <section id="contact-info" class="contact-info">
      <h2>Direct Contact</h2>
      <p><i class="fas fa-envelope"></i> tekkyfutbol@gmail.com</p>
      <p><i class="fas fa-map-marker-alt"></i> Chicago, IL (Based)</p>
      <div class="social">
        <a href="https://www.tiktok.com/@TekkyFutbol_23" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://instagram.com/tekkyfutbol" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://x.com/TekkyFutbol" target="_blank"><i class="fab fa-x-twitter"></i></a>
        <a href="https://youtube.com/@TekkyFutbol" target="_blank"><i class="fab fa-youtube"></i></a>
      </div>
    </section>

    <div class="glow-divider"></div>

    <section id="cta">
      <div class="sec-cta">
        <a class="cta" href="registration.html">Register Your Squad</a>
        <a class="cta" href="Partners.html">View Partners</a>
        <a class="cta" href="index.html">Back to Home</a>
      </div>
    </section>
  </main>

   <div id="footer"></div>

</body>


</html>
