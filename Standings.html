        <script>
            const comingSoonTrigger = document.getElementById('comingSoonUpdates');
            const overlay = document.querySelector('#comingSoonUpdatesPopup.coming-soon-overlay');
            const closeOverlay = document.querySelector('#comingSoonUpdatesPopup .close-overlay');
            const closePopup = document.querySelector('#comingSoonUpdatesPopup .cross-icon');
            comingSoonTrigger.addEventListener('click', () => { overlay.style.display = 'flex'; });

            closeOverlay.addEventListener('click', () => { overlay.style.display = 'none'; });
            closePopup.addEventListener('click', () => { overlay.style.display = 'none'; });
