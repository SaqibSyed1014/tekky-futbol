      letter-spacing: 1px;
      font-size: 1.1rem;
    }

    tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.03);
    }

    tr:hover {
      background: rgba(0, 116, 255, 0.15);
      transition: 0.25s;
    }
