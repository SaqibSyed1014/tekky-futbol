<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TekkyFutbol — Playoff Ticket</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    .nav-links {
      display: flex;
      gap: 1rem;
      font-family: 'Bebas Neue', sans-serif
    }

    .nav-links ul {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-left: auto;
      font-family: 'Bebas Neue', sans-serif;
      list-style: none;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      letter-spacing: 1px
    }

    .nav-links a:hover {
      color: var(--tekky-blue);
      text-shadow: 0 0 8px var(--tekky-blue)
    }

    .nav-links .dropdown-menu {
      position: relative;
      z-index: 0;
    }

    .nav-links .nav-links-dropdown {
      position: absolute;
      left: 50%;
      top: 100%;
      transform: translate(-50%, -30px);
      z-index: 1;
      padding: 20px 0 0;
      width: max-content;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: all .3s ease-out;
    }

    .nav-links .dropdown-menu:last-child .nav-links-dropdown {
      left: auto;
      right: 0;
      transform: translate(0, -30px);
    }

    .nav-links .dropdown-menu:hover .nav-links-dropdown {
      opacity: 1;
      pointer-events: auto;
      transform: translate(-50%, 0);
    }

    .nav-links .dropdown-menu:last-child:hover .nav-links-dropdown {
      opacity: 1;
      pointer-events: auto;
      transform: translate(0, 0);
    }

    .nav-links-dropdown ul {
      background: #000;
      border: 2px solid var(--tekky-blue);
      border-radius: 12px;
      padding: 1.2rem;
      text-align: center;
      box-shadow: 0 0 12px var(--tekky-blue);
      display: flex;
      flex-direction: column;
      text-align: left;
      align-items: start;
      width: 100%;
    }

    .nav-links-dropdown ul li a {
      word-break: keep-all;
    }

    .nav-links .dropdown-menu a {
      display: flex;
      align-items: center;
      gap: 2px;
    }

    .nav-links .dropdown-menu a svg {
      width: 16px;
    }

    .logo.logo-mobile {
      display: none;
    }

    .logo-desktop .logo {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header {
      position: relative;
      min-height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 6.5rem;
/*       background: radial-gradient(60% 50% at 50% 35%, rgba(0, 116, 255, 0.32), rgba(0, 0, 0, 0.95) 60%), url('tekky-tickets-bg.jpg') center/cover no-repeat fixed; */
    }

    .hero {
      position: relative;
      z-index: 2;
      max-width: 980px;
      padding: 0 1rem
    }



    .tagline {
      margin-top: 0.4rem;
      color: var(--tekky-blue);
      font-weight: 700;
      text-shadow: 0 0 10px var(--tekky-blue);
    }

    @keyframes pulseGlow {
      0% {
        text-shadow: 0 0 15px var(--tekky-blue)
      }

      100% {
        text-shadow: 0 0 40px var(--tekky-blue)
      }
    }

    main {
      max-width: 900px;
      margin: 3rem auto 5rem;
      padding: 0 1.25rem;
      text-align: center
    }

    section h2 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2rem;
      color: var(--tekky-blue);
      text-shadow: 0 0 15px var(--tekky-blue);
      margin-bottom: 0.6rem
    }

    p {
      color: var(--fg);
      margin-bottom: 1rem;
      line-height: 1.7
    }

    .eventbrite-widget iframe {
      width: 100%;
      height: 650px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 116, 255, 0.4);
    }



    .nav-links.active {
      display: block;
    }

    @media(max-width:768px) {
      h1 {
        font-size: 2.5rem
      }

      header {
        min-height: 50vh
      }

      .nav-links {
        display: none
      }


      .nav-links {
        display: none;
        position: absolute;
        left: 0;
        top: 100%;
        width: 100%;
        background: #000;
        backdrop-filter: blur(10px);
      }

      .nav-links ul {
        align-items: start;
        flex-direction: column;
        padding: 20px 20px;
      }

      .nav-links .logo-desktop {
        display: none;
      }

      nav {
        justify-content: space-between;
      }

      .menu-toggler {
        display: flex;
      }

      .nav-links .nav-links-dropdown {
        position: static;
        transform: none;
        display: none;
      }

      .nav-links .dropdown-menu.active .nav-links-dropdown {
        display: block;
      }

      .nav-links .dropdown-menu:hover .nav-links-dropdown {
        position: static;
        transform: none;
      }
    }
  </style>

  <link rel="stylesheet" href="styles.css" />
  <script src="components/nav.js" type="text/javascript" defer></script>
  <script src="components/footer.js" type="text/javascript" defer></script>

</head>

<body>
    <div id="nav"></div>


  <header>
    <div class="hero">
      <h1>Playoff Ticket</h1>
      <p class="tagline">For Ballers Who Create</p>
    </div>
  </header>

  <main>
    <section id="checkout">
      <h2>Playoff Ticket</h2>
      <p><strong>$15</strong> — Both semifinal games. One pass. Witness the intensity of Tekky's Final Four.</p>
      <div class="eventbrite-widget">
<!--         <iframe src="https://www.eventbrite.com/e/placeholder/embed" allowfullscreen></iframe> -->
      </div>
      <div class="cta coming-soon">Coming Soon</div>
    </section>
  </main>

  <div id="footer"></div>

</body>


</html>
