<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TekkyFutbol — Season Pass</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    header {
      position: relative;
      min-height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 6.5rem;
    }

    .hero {
      position: relative;
      z-index: 2;
      max-width: 980px;
      padding: 0 1rem
    }

    main {
      max-width: 900px;
      margin: 3rem auto 5rem;
      padding: 0 1.25rem;
      text-align: center
    }

    section h2 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2rem;
      color: var(--tekky-blue);
      margin-bottom: 0.6rem
    }

    p {
      color: var(--fg);
      margin-bottom: 1rem;
      line-height: 1.7
    }

    .eventbrite-widget iframe {
      width: 100%;
      height: 650px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 116, 255, 0.4);
    }

    .nav-links.active {
      display: block;
    }

    @media(max-width:768px) {
      h1 {
        font-size: 2.5rem
      }

      header {
        min-height: 50vh
      }

      .nav-links ul {
        align-items: start;
        flex-direction: column;
        padding: 20px 20px;
      }
    }
  </style>

  <link rel="stylesheet" href="styles.css" />
  <script src="components/nav.js" type="text/javascript" defer></script>
  <script src="components/footer.js" type="text/javascript" defer></script>

</head>

<body>
    <div id="nav"></div>


  <header>
    <div class="hero">
      <h1>Season Pass</h1>
      <p class="tagline">For Ballers Who Create</p>
      <p class="subtext">Built for the regular season grind.</p>
    </div>
  </header>

  <main>
    <section id="checkout">
      <h2>Season Pass</h2>
      <p><strong>$80</strong> — All regular-season matches. Full access. No compromises.</p>
      <div class="eventbrite-widget">
<!--         <iframe src="https://www.eventbrite.com/e/placeholder/embed" allowfullscreen></iframe> -->
      </div>
      <div class="cta coming-soon">Coming Soon</div>
    </section>
  </main>

    <div id="footer"></div>

</body>


</html>
